<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/assets/css/styles.css">
  <script src="https://kit.fontawesome.com/1dca7e92a5.js" crossorigin="anonymous"></script>
  <title>Web Online Game</title>
</head>

<body>
  <div class="app-container">
    <header>
      <div class="header-container">
        <div class="logo-section w-10">
          <img class="logo" src="./src/assets/images/pslogo.png" alt="">
        </div>
        <div class="menu-section w-30">
          <ul class="menu-nav">
            <li class="underline-active">Home</li>
            <li class="underline-active">PC</li>
            <li class="underline-active">PlayStation</li>
            <li class="underline-active">Catalog</li>
          </ul>
        </div>
        <div class="search-section w-30">
          <form class="search-form">
            <input type="search" value="" placeholder="Search" class="search-input">
            <button type="submit" class="search-button">
              <span style="color: white;">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>

            </button>
          </form>
        </div>
        <div class="profile-section w-30">
          <div class="username">
            <p>Sajjad Ghorbani</p>
          </div>
          <img class="profile-circle" src="./src/assets/images/profile-pic.jpg" alt="">

        </div>
      </div>
    </header>
    <main>
      <div class="game-showbox">
      </div>
      <div class="game-slider">
        <div class="card-container">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
