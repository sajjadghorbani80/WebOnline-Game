<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="src/assets/css/styles.css" />
  <title>WebOnline Game</title>
</head>

<body>
  <div style="width: 100%; height: 100vh; display: flex; justify-content: center">
    <!--///////////////////////// â€ŒGame Box ////////////////////////// -->
    <div class="box">
      <h1>I am thinking of a number Between 0-100<br />Can you Guess it?</h1>
      <input type="text" name="number" id="number" class="inputs" placeholder="0" /><br />
      <button class="submit" id="btn">GUESS</button><br />

      
      <!--Game result and scores shows in this p tags
          1st p tag: message for game result
          2nd p tag: message for show the number guessed by the user
          3rd p tag: message for show remaining chances -->
      <p id="msg1"></p>
      <p id="msg2"></p>
      <p id="msg3"></p>
    </div>
  </div>
  <script src="./src/assets/js/guessNumber.js"></script>
</body>

</html>
