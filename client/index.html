<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/assets/css/styles.css" />
  <link rel="stylesheet" href="./src/assets/css/globalStyles.css" />
  <script src="https://kit.fontawesome.com/1dca7e92a5.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Web Online Game</title>
</head>

<body>
  <div class="app-container">
    <header id="includedContent"></header>
    <main>
      <div class="game-showbox">
        <div class="description-box">
          <div class="top">
            <h1>Guess Number</h1>
            <p class="game-description">
              Try your luck and get a prize!
            </p>
          </div>
          <div class="bottom">
            <div class="genres-box">
              <h3>
                GENRES:
              </h3>
              <div class="genres-item">Family</div>
              <div class="genres-item">Casual</div>
            </div>
            <br />
            <div>
              <a href="/src/views/guessNumber.html">
                <button class="primary-btn">
                  <i class="fa-solid fa-play"></i>
                  Play
                </button>
              </a>
              <a href="#topPlayerSection">
                <button class="primary-btn" style="width: 10%">
                  <i class="fa-solid fa-trophy"></i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="game-slider">
        <div class="card-container">
          <div class="card">
            <p>Coming Soon...</p>
          </div>
          <div class="card">
            <div class="card-image-container">
              <img src="./src/assets/images/metro.jpg" alt="" />
            </div>
            <div class="bottom-card-container">
              <div class="card-title" style="color: white">
                <h3>
                  Guess Number
                </h3>
                <p>+3</p>
              </div>
              <div class="card-button-container">
                <a href="/src/views/guessNumber.html">
                  <span>
                    <i class="fa-solid fa-play"></i>
                  </span>
                </a>
                <a href="#topPlayerSection">
                  <span>
                    <i class="fa-solid fa-trophy"></i>
                  </span>
                </a>
              </div>
            </div>
          </div>
          <div class="card">
            <p>Coming Soon...</p>
          </div>
        </div>
      </div>

      <div class="topPlayerContainer">
        <div class="headlinedSection">
          <div class="leftHrDiv">
            <hr>
          </div>
          <div class="headlineDiv">
            <h2 class="topPlayerHeadline">Top Player</h2>
          </div>
          <div class="rightHrDiv">
            <hr>
          </div>
        </div>

        <div class="topPlayerSection" id="topPlayerSection">
          <p id="error-lable" style="display: none;"></p>
        </div>

      </div>
    </main>
  </div>
  <script type="module" src="./src/assets/js/homePageScript.js"></script>
  <script type="module" src="../../built/assets/js/headerHandler.js"></script>
</body>

</html>
