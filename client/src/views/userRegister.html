<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/userRegisterStyle.css">
    <link rel="stylesheet" href="../assets/css/globalStyles.css">
    <script src="https://kit.fontawesome.com/1dca7e92a5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>User Register</title>
</head>

<body>
    <div class="app-container">
        <header id="includedContent"></header>

        <div class="main-container">
            <div class="contentBox">
                <div class="buttons">
                    <button data-id="signin-section" class="button primary-btn" id="switch-signin-btn">Sign In</button>&nbsp;&nbsp;
                    <button data-id="signup-section" class="button primary-btn">Sign Up</button>
                </div>
                <div class="form-section" id="signin-section">
                    <p id="signin-sucsess"></p>
                    <input type="email" name="email" id="email" placeholder="Email or Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <a id="resetLink" href="#"><span data-id="resetpass-section">Forgot Password?</span></a>
                    <button id="sign-in-btn" class="primary-btn">Sign In</button>
                    <p id="signin-error"></p>
                </div>
                <div class="form-section" id="signup-section">
                    <input type="text" name="name" id="name" placeholder="Full Name">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="re-password" id="re-password" placeholder="Repeat Password">
                    <button id="sign-up-btn" class="primary-btn">Sign Up</button>
                    <p id="signup-error"></p>
                </div>
                <div class="form-section" id="resetpass-section">
                    <p>Enter your email to receive the password recovery link</p>
                    <input type="email" name="email" id="email-verify" placeholder="Email">
                    <button id="sendEmail-btn" class="primary-btn">Send</button>
                    <p id="show-message"></p>

                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../../built/assets/js/userRegisterScript.js"></script>
    <script  type="module" src="../assets/js/headerHandler.js"></script>

</body>

</html>
