<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/gameStyles.css">
  <script src="https://kit.fontawesome.com/1dca7e92a5.js" crossorigin="anonymous"></script>
  <title>Guess Number Game</title>
</head>

<body>
  <div class="app-container">
    <div class="homeIcon" id="homeIcon">
      <button class="event" style=" width: 180%; cursor: pointer;" onclick="location.href='../../index.html'"><i
          class="fa-solid fa-house" style="color: white;"></i></button>
    </div>

    <!--////////////////////////////////////////////////// â€ŒGame Box /////////////////////////////////////////////////// -->
    <div class="main-left">

      <!--////////////////////////////////////////////// Start Items //////////////////////////////////////////////-->

      <div class="gameEvent" id="gameEvent">
        <h1 id="headline">Do u wanna play?</h1>
        <p id="message1"></p>
        <p id="message2"></p>
        <p id="message3"></p>
        <button class="event" id="gameBtn">Lets Go!</button>
        <button class="event" onclick="location.href='../../index.html'">Exit</button>
      </div>

      <!--////////////////////////////////////////////// Game Items //////////////////////////////////////////////-->

      <div id="games" style="display: none;">
        <div class="logo-container">
          <h1>Guess Number</h1>
          <div style="width: 100%;">
            <br><br>
            <h2>I am thinking of a number Between 0-100<br></h2>
            <h2>Can you Guess it?</h2>
          </div>
        </div>
        <div class="game-container">
          <form id="form" class="user-input">
            <input id="guessinput" type="text">
            <label id="errorMessage" class="error"></label>
            <button class="buttons" type="submit" id="submit">submit</button>
          </form>
          <!--Game result and scores shows in this p tags
          1st p tag: message for game result
          2nd p tag: message for show the number guessed by the user
          3rd p tag: message for show remaining chances -->
          <div class="show-result">
            <p id="pTag1"></p>
            <p id="pTag2"></p>
            <p id="pTag3"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="main-right">
      <div class="logo-container">
        <h1>Top Player</h1>
      </div>

    </div>
  </div>

  <script type="module" src="../assets/js/guessNumberScript.js"></script>
</body>

</html>
